<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <link rel="icon" href="/<%= projectPath %>/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title><%= title %></title>
    <script>
      // eruda 调试
      ;(function () {
        var src = '//cdn.jsdelivr.net/npm/eruda';
        if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
      })();
      // vconsole 调试
      ;(function () {
        var src = 'https://unpkg.com/vconsole/dist/vconsole.min.js';
        if (!/vconsole=true/.test(window.location) && localStorage.getItem('active-vconsole') != 'true') return;
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>new window.VConsole();</scr' + 'ipt>');
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="/<%= projectPath %>/main.ts" type="module"></script>
  </body>
</html>
